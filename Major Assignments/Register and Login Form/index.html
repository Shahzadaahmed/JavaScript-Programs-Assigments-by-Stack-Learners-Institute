<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registeration Form </title>
    <!-- Linking to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- External CSS File -->
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <!-- SIGN UP AREA -->
    <!-- Main Container -->
    <div class="container" id="main-container">
        <!-- Header -->
        <h1> Sign Up </h1>

        <!-- Inout Fields Containers -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"> Name : </span>
            </div>
            <input type="text" class="form-control" placeholder="Name" aria-label="Username"
                aria-describedby="basic-addon1" id="name" autofocus title="Enter Your Name" />
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"> Roll No : </span>
            </div>
            <input type="number" class="form-control" placeholder="Roll No #" aria-label="Username"
                aria-describedby="basic-addon1" id="roll-no" title="Enter Your Roll No" />
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"> Contact No : </span>
            </div>
            <input type="number" class="form-control" placeholder="Contact No #" aria-label="Username"
                aria-describedby="basic-addon1" id="contact-num" title="Enter Your Contact No" />
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"> Email : </span>
            </div>
            <input type="text" class="form-control" placeholder="someone@example.com" aria-label="Username"
                aria-describedby="basic-addon1" id="email" title="Enter Your Email ID" />
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"> Password : </span>
            </div>
            <input type="password" class="form-control" placeholder="**********" aria-label="Username"
                aria-describedby="basic-addon1" id="password" title="Enter Your Password" />
        </div>

        <button class="btn btn-primary" id="registeration-btn" onclick="registerUser()"> Register </button>
        <br />
        <button onclick="connectLogInPage()" class="btn btn-primary" id="btn-two"> Log In </button>
        <!-- <button onclick="logIn()"> Log In </button> -->
    </div>

    <!-- LogIn Container -->
    <div class="container" id="login-container">
        <!-- Header -->
        <h1> Log In </h1>
        <!-- Custom Alert Box -->
        <div class="alert alert-warning" role="alert" id="custom-alert"></div>

        <!-- Inout Fields Containers -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"> Email : </span>
            </div>
            <input type="text" class="form-control" placeholder="someone@example.com" aria-label="Username"
                aria-describedby="basic-addon1" id="login-email" title="Enter Your Email ID" autofocus />
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"> Password : </span>
            </div>
            <input type="password" class="form-control" placeholder="**********" aria-label="Username"
                aria-describedby="basic-addon1" id="login-password" title="Enter Your Password" />
        </div>

        <button class="btn btn-primary" id="registeration-btn" onclick="logIn()"> Log In </button>
        <br />
        <button onclick="connectSignUpPage()" class="btn btn-primary" id="btn-two"> Sign Up </button>
    </div>

    <!-- Linking to Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Sweet Alert CDN -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- External JS File -->
    <script src="app.js"></script>
</body>

</html>
