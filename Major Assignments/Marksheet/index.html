<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <!-- Linking to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- External CSS File -->
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container-fluid" id="container-box">
        <h1 id="heading"> "Marksheet App" </h1>
        <label for="sub-one"> Enter Subject No # 01 :
            <input type="text" id="sub-one" title="Enter subject No # 01" autofocus />
        </label>
        <br />
        <label for="sub-two"> Enter Subject No # 02 :
            <input type="text" id="sub-two" title="Enter subject No # 02" />
        </label>
        <br />
        <label for="sub-three"> Enter Subject No # 03 :
            <input type="text" id="sub-three" title="Enter subject No # 03" />
        </label>
        <br />
        <label for="sub-four"> Enter Subject No # 04 :
            <input type="text" id="sub-four" title="Enter subject No # 04" />
        </label>
        <br />
        <label for="sub-five"> Enter Subject No # 05 :
            <input type="text" id="sub-five" title="Enter subject No # 05" />
        </label>
        <br />
        <label for="marks-one"> Enter Marks of Subject No # 01 :
            <input type="text" id="marks-one" title="Enter Marks of Subject No # 01" />
        </label>
        <br />
        <label for="marks-two"> Enter Marks of Subject No # 02 :
            <input type="text" id="marks-two" title="Enter Marks of Subject No # 02" />
        </label>
        <br />
        <label for="marks-three"> Enter Marks of Subject No # 03 :
            <input type="text" id="marks-three" title="Enter Marks of Subject No # 03" />
        </label>
        <br />
        <label for="marks-four"> Enter Marks of Subject No # 04 :
            <input type="text" id="marks-four" title="Enter Marks of Subject No # 04" />
        </label>
        <br />
        <label for="marks-five"> Enter Marks of Subject No # 05 :
            <input type="text" id="marks-five" title="Enter Marks of Subject No # 05" />
        </label>
        <br />
        <button title="Submit Data" onclick="studentsData()"> Submit </button>
    </div>

    <!-- SECOND CONTAINER -->
    <div id="second-container">
        <h2 id="header-one"> BOARD OF SECONDARY EDUCATION KARACHI </h2>
        <h4 id="header-two"> STATEMENT OF MARKS </h4>
        <h4 id="header-three"> S.S.C. PART I (CLASS IX) EXAMINATION </h4>
        <hr />
        <table border="">
            <tr>
                <th colspan="3"> Marksheet </th>
            </tr>
            <tr>
                <th> Subjects </th>
                <th> Totak Marks </th>
                <th> Marks Obtained </th>
            </tr>
            <tr>
                <th id="get-subject-one"></th>
                <th> 100 </th>
                <th id="get-marks-one"></th>
            </tr>
            <tr>
                <th id="get-subject-two"></th>
                <th> 100 </th>
                <th id="get-marks-two"></th>
            </tr>
            <tr>
                <th id="get-subject-three"></th>
                <th> 100 </th>
                <th id="get-marks-three"></th>
            </tr>
            <tr>
                <th id="get-subject-four"></th>
                <th> 100 </th>
                <th id="get-marks-four"></th>
            </tr>
            <tr>
                <th id="get-subject-five"></th>
                <th> 100 </th>
                <th id="get-marks-five"></th>
            </tr>
        </table>
        <hr />
        <p id="FooterOne">
            <span> Totak Marks : 500 </span>
            <span id="FooterSpan"> Marks Obtained : <span id="MarksObtained"></span> </span>
        </p>
        <p id="FooterTwo" align="right">
            <span id="FooterSpan"> Grade : <span id="Grade"></span> </span>
            <span id="FooterSpan"> Percentage : <span id="Percentage"></span> </span>
            <span id="FooterSpan"> Remarks : <span id="Remarks"></span> </span>
        </p>
        <hr />
    </div>

    <!-- Linking to Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Externsl JS File -->
    <script src="app.js"></script>
</body>

</html>
