<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Card Assignment! </title>
    <!-- Linking to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- External CSS File -->
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body id="my-body">
    <h1 id="main-head"> "Card Flip Game" </h1>
    <div id="container-box" class="container">
        <h2 id="heading"></h2>
        <h3 id="card-num"></h3>
        <h3 id="random-num"></h3>
        <img src="Images/Backside.png" alt="Backside Card" id="img-tag1" onclick="cardGame(1)" />
        <img src="Images/Backside.png" alt="Backside Card" id="img-tag2" onclick="cardGame(2)" />
        <img src="Images/Backside.png" alt="Backside Card" id="img-tag3" onclick="cardGame(3)" />
        <br />
        <button onclick="resetGame()" class="btn btn-primary" id="reset-btn"> Reset Game </button>
    </div>

    <!-- Linking to Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- External JavaScript File -->
    <script src="app.js"></script>
</body>

</html>
